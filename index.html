<!DOCTYPE html>
<html>
<head>
    <style>
        /* Ensures the body and video fill the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted="false">
        <source src="rickroll.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
    <script>
        // Set the video to full volume
        const videoElement = document.getElementById("video");
        videoElement.volume = 1.0; // Full volume

        // Force fullscreen when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            videoElement.requestFullscreen().catch(err => {
                console.error("Error attempting to enable full-screen mode:", err);
            });
        });

        // Ensure the title is set
        document.title = "Loading...";

        // Redirect logic (commented out since the video is playing directly)
        // const currentURL = "rickroll.mp4";
        // setTimeout(() => {
        //     window.location.href = currentURL;
        // }, 3000); // Redirect after 3 seconds if needed
    </script>
</body>
</html>
